<html>
<head>
  <title>polyfill directive</title>
  <script src="../../../platform.js" shadow></script>
  <script src="register.js"></script>
  <script src="../../../../tools/test/htmltest.js"></script>
  <script src="../../../../tools/test/chai/chai.js"></script>
</head>
<body>
  <x-foo>
    <div>Green?</div>
  </x-foo>

  <x-bar>
    <div>Green?</div>
  </x-bar>

  <x-auto>
    <div class="one">Green?</div>
    <div class="two">Red?</div>
  </x-auto>
 
  <template id="x-foo">
    <style>
      :host {
        display: block;
        border: 1px solid black;
      }

      polyfill-next-selector { content: ':host > div'; }
      ::content > * {
        background: green;
      }

      /*@polyfill :host > div */
      ::content > * {
        color: red;
      }

    </style>
    <content></content>
  </template>

  <template id="x-auto">
    <style>
      .wrapper-one ::content > * {
        background: green;
      }

      .wrapper-two ::content > * {
        background: red;
      }
    </style>
    <div class="wrapper-one">
      <content select=".one"></content>
    </div>
    <div class="wrapper-two">
      <content select=".two"></content>
    </div>
  </template>


  
  <script>
    XFoo = register('x-foo', '', HTMLElement.prototype);
    XBar = register('x-bar', 'x-foo', HTMLElement.prototype);
    XAuto = register('x-auto', '', HTMLElement.prototype);
    
    function test(selector) {
      var n = document.querySelector(selector);
      nDiv = n.firstElementChild;
      chai.assert.equal(getComputedStyle(nDiv).backgroundColor, 
        'rgb(0, 128, 0)', '@polyfill styles are applied');
      chai.assert.equal(getComputedStyle(nDiv).color, 
        'rgb(255, 0, 0)', '@polyfill styles are applied');
    }

    document.addEventListener('WebComponentsReady', function() {
      setTimeout(function() {
        test('x-foo');
        test('x-bar');
        var auto = document.querySelector('x-auto');
        chai.assert.equal(getComputedStyle(auto.firstElementChild).backgroundColor, 
        'rgb(0, 128, 0)', 'auto-replaced ::content styles applied');
        chai.assert.equal(getComputedStyle(auto.lastElementChild).backgroundColor, 
        'rgb(255, 0, 0)', 'auto-replaced ::content styles applied');
        done();
      });
    });
  </script>
  
  
</body>
</html>
